    dependsOn 'downloadDependencies'
    dependsOn 'checkDependencies'
}

// Verify JAR contents after build
tasks.register('verifyJar') {
    description = 'Verifies JAR file contents'
    group = 'verification'
    
    doLast {
        def libsDir = file('build/libs')
        if (!libsDir.exists()) {
            println "‚ö†Ô∏è  build/libs directory not found, skipping verification"
            return
        }
        
        def jars = fileTree(dir: libsDir, include: '*.jar', exclude: '*-sources.jar')
        if (jars.isEmpty()) {
            println "‚ö†Ô∏è  No JAR files found in build/libs"
            return
        }
        
        jars.each { jar ->
            println ""
            println "JAR Verification: ${jar.name}"
            println "‚îÅ".multiply(60)
            
            // Check for class files using ZipFile instead of jar command
            def zip = new java.util.zip.ZipFile(jar)
            def entries = zip.entries()
            def allEntries = entries.toList()
            def classFiles = allEntries.findAll { !it.isDirectory() && it.name.endsWith('.class') }
            
            println "Total entries: ${allEntries.size()}"
            println "Class files: ${classFiles.size()}"
            
            if (classFiles.isEmpty()) {
                println ""
                println "‚ö†Ô∏è  WARNING: JAR contains no .class files!"
                println "‚îÅ".multiply(60)
                println ""
                println "Entries in JAR (first 30):"
                allEntries.take(30).each { println "  ${it.name}" }
                println ""
                println "This usually means:"
                println "  1. Compilation failed silently"
                println "  2. NetMusic dependency is missing"
                println "  3. Gradle configuration issue"
                println ""
                println "Run: ./gradlew debugBuild"
                println "to see detailed build information"
                println ""
            } else {
                println ""
                println "‚úÖ JAR is valid (${classFiles.size()} class files found)"
                println "Sample class files:"
                classFiles.take(5).each { println "  ${it.name}" }
                println "‚îÅ".multiply(60)
            }
            
            zip.close()
        }
    }
}

// Make build task finalize with verifyJar (runs after, but not as dependency)
tasks.named('build') {
    finalizedBy 'verifyJar'
}
