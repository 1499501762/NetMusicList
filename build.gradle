plugins {
    id 'fabric-loom' version '1.8-SNAPSHOT'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}


repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.terraformersmc.com/releases/' }
    
    // Local libs directory
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modCompileOnly "com.terraformersmc:modmenu:${project.modmenu_version}"
    modLocalRuntime "com.terraformersmc:modmenu:${project.modmenu_version}"
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // NetMusic dependency from local libs directory
    // Run './gradlew downloadDependencies' to auto-download
    // Or manually download from: https://modrinth.com/mod/netmusic
    modCompileOnly fileTree(dir: 'libs', include: '*.jar')
    modLocalRuntime fileTree(dir: 'libs', include: '*.jar')
}

processResources {
    inputs.property "version", project.version
    inputs.property "minecraft_version", project.minecraft_version
    inputs.property "loader_version", project.loader_version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version,
                "minecraft_version": project.minecraft_version,
                "loader_version": project.loader_version
    }
}

def targetJavaVersion = 21
tasks.withType(JavaCompile).configureEach {
    // ensure that the encoding is set to UTF-8, no matter what the system default is
    // this fixes some edge cases with special characters not displaying correctly
    // see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
    // If Javadoc is generated, this must be specified in that task too.
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release.set(targetJavaVersion)
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    manifest {
        attributes "Manifest-Version": "1.0"
    }
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

// configure the maven publication
publishing {
    publications {
        create("mavenJava", MavenPublication) {
            artifactId = project.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}

// Task to download NetMusic dependency automatically (optional)
tasks.register('downloadDependencies') {
    description = 'Downloads NetMusic dependency from Modrinth (optional)'
    group = 'dependencies'
    
    doLast {
        def libsDir = file('libs')
        if (!libsDir.exists()) {
            libsDir.mkdirs()
        }
        
        // Check if any jar already exists
        def existingJars = fileTree(dir: libsDir, include: '*.jar')
        if (!existingJars.isEmpty()) {
            println "‚úÖ NetMusic dependency already exists:"
            existingJars.each { println "   - ${it.name}" }
            return
        }
        
        println "üì• Attempting to download NetMusic dependency..."
        println "   If download fails, please manually download from:"
        println "   https://modrinth.com/mod/net-music/versions"
        println ""
        
        // Try multiple download sources
        def downloadSources = [
            [
                name: 'Modrinth API',
                url: 'https://api.modrinth.com/v2/project/net-music/version/1.2.1-fabric%2Bmc1.21.1',
                isApi: true
            ]
        ]
        
        def targetFile = new File(libsDir, 'net-music-1.2.1-fabric+mc1.21.1.jar')
        def downloaded = false
        
        for (source in downloadSources) {
            if (downloaded) break
            
            try {
                println "üì• Trying ${source.name}..."
                
                if (source.isApi) {
                    def apiResponse = new URL(source.url).getText('UTF-8')
                    def json = new groovy.json.JsonSlurper().parseText(apiResponse)
                    
                    if (json.files && !json.files.isEmpty()) {
                        // prefer primary file when available
                        def primary = json.files.find { it.primary }
                        def selected = primary ?: json.files[0]
                        def downloadUrl = selected.url
                        targetFile = new File(libsDir, selected.filename ?: targetFile.name)
                        new URL(downloadUrl).withInputStream { input ->
                            targetFile.withOutputStream { output ->
                                output << input
                            }
                        }
                        downloaded = true
                    }
                } else {
                    new URL(source.url).withInputStream { input ->
                        targetFile.withOutputStream { output ->
                            output << input
                        }
                    }
                    downloaded = true
                }
                
                if (downloaded) {
                    println "‚úÖ Successfully downloaded!"
                    println "   File: ${targetFile.name} (${String.format('%.2f', targetFile.length() / 1024 / 1024)} MB)"
                }
                
            } catch (Exception e) {
                println "‚ö†Ô∏è  ${source.name} failed: ${e.message}"
                if (targetFile.exists()) {
                    targetFile.delete()
                }
            }
        }
        
        if (!downloaded) {
            println ""
            println "‚ùå Automatic download failed"
            println ""
            println "üìù Please manually download NetMusic:"
            println "   1. Visit: https://modrinth.com/mod/net-music/versions"
            println "      Download version 1.2.1 for Fabric 1.21.1 (author: TartaricAcid)"
            println "   2. Download the jar file"
            println "   3. Place it in: ${libsDir.absolutePath}"
            println ""
            println "   Or run the helper script:"
            println "   - Windows: .\\download-dependency.ps1"
            println "   - Linux/Mac: ./download-dependency.sh"
            println ""
        }
    }
}

