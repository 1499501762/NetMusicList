plugins {
    id 'fabric-loom' version '1.8-SNAPSHOT'
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}


repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.terraformersmc.com/releases/' }
    
    // Local libs directory
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modCompileOnly "com.terraformersmc:modmenu:${project.modmenu_version}"
    modLocalRuntime "com.terraformersmc:modmenu:${project.modmenu_version}"
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // NetMusic dependency from local libs directory
    // Run './gradlew downloadDependencies' to auto-download
    // Or manually download from: https://modrinth.com/mod/netmusic
    modCompileOnly fileTree(dir: 'libs', include: '*.jar')
    modLocalRuntime fileTree(dir: 'libs', include: '*.jar')
}

processResources {
    inputs.property "version", project.version
    inputs.property "minecraft_version", project.minecraft_version
    inputs.property "loader_version", project.loader_version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version,
                "minecraft_version": project.minecraft_version,
                "loader_version": project.loader_version
    }
}

def targetJavaVersion = 21
tasks.withType(JavaCompile).configureEach {
    // ensure that the encoding is set to UTF-8, no matter what the system default is
    // this fixes some edge cases with special characters not displaying correctly
    // see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
    // If Javadoc is generated, this must be specified in that task too.
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release.set(targetJavaVersion)
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    manifest {
        attributes "Manifest-Version": "1.0",
                   "Implementation-Title": project.archives_base_name,
                   "Implementation-Version": project.version
    }
}

// Debug task to check build output structure
tasks.register('debugBuild') {
    description = 'Debug build output'
    group = 'debug'
    dependsOn 'classes'
    
    doLast {
        println ""
        println "=== Debug Build Info ==="
        println ""
        
        // Check if classes were compiled
        def classesDir = file('build/classes/java/main')
        if (classesDir.exists()) {
            def classFiles = fileTree(dir: classesDir, include: '**/*.class')
            println "‚úÖ Classes directory exists"
            println "   Classes found: ${classFiles.size()}"
            classFiles.take(5).each { println "     - ${it.name}" }
        } else {
            println "‚ùå Classes directory not found: ${classesDir.absolutePath}"
        }
        
        // Check sourceSets.main.output
        println ""
        println "SourceSet main output files:"
        sourceSets.main.output.each { file ->
            println "  Output: ${file}"
            if (file.exists()) {
                def hasClasses = fileTree(dir: file, include: '**/*.class')
                println "    Files: ${hasClasses.size()} class files"
            } else {
                println "    (does not exist)"
            }
        }
        
        // Check if remapJar will be run
        println ""
        println "Build artifacts expected:"
        println "  - build/libs/netmusiclist-${project.version}.jar (remapped)"
        println "  - build/libs/netmusiclist-${project.version}-sources.jar"
        
        println ""
        println "=== End Debug Info ==="
        println ""
    }
}

// Diagnose jar task configuration
tasks.register('diagnoseJar') {
    description = 'Diagnose jar task configuration'
    group = 'debug'
    dependsOn 'classes'
    
    doLast {
        println ""
        println "=== JAR Task Diagnostics ==="
        println ""
        
        // Check jar task configuration
        def jarTask = tasks.jar
        println "Jar task:"
        println "  Name: ${jarTask.name}"
        println "  Enabled: ${jarTask.enabled}"
        println ""
        
        // Check jar sources
        println "Jar inputs:"
        jarTask.inputs.files.files.each { file ->
            def count = fileTree(dir: file, include: '**/*').size()
            println "  ${file.absolutePath} (${count} files)"
        }
        
        println ""
        println "Jar outputs:"
        jarTask.outputs.files.files.each { file ->
            println "  ${file.absolutePath}"
        }
        
        // Check if remapJar task exists and its configuration
        println ""
        if (tasks.findByName('remapJar')) {
            def remapTask = tasks.remapJar
            println "RemapJar task found:"
            println "  Enabled: ${remapTask.enabled}"
            println "  Outputs:"
            remapTask.outputs.files.files.each { file ->
                println "    ${file.absolutePath}"
            }
        } else {
            println "‚ö†Ô∏è  RemapJar task not found!"
        }
        
        println ""
        println "=== End JAR Diagnostics ==="
        println ""
    }
}

