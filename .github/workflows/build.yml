name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows' && hashFiles('gradlew') != ''
        working-directory: ${{ github.workspace }}
        run: chmod +x $GITHUB_WORKSPACE/gradlew

      - name: Download NetMusic dependency
        working-directory: ${{ github.workspace }}
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew downloadDependencies --no-daemon
          else
            echo "gradlew not found, using system gradle" && gradle downloadDependencies --no-daemon
          fi

      - name: Build with Gradle
        working-directory: ${{ github.workspace }}
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew build --no-daemon --stacktrace
          else
            echo "gradlew not found, using system gradle" && gradle build --no-daemon --stacktrace
          fi

      - name: Debug build output
        if: always()
        run: |
          echo "=== Build libs directory content ==="
          if [ -d "build/libs" ]; then
            ls -lh build/libs/
          else
            echo "build/libs directory not found"
          fi
          echo ""
          echo "=== Checking JAR contents ==="
          if [ -d "build/libs" ]; then
            for jar in build/libs/*.jar; do
              if [ -f "$jar" ]; then
                echo "JAR: $(basename $jar)"
                echo "Size: $(du -h "$jar" | cut -f1)"
                echo "Entries (first 30):"
                jar tf "$jar" | head -30
                echo "..."
              fi
            done
          else
            echo "No JAR files found"
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: netmusiclist-build-${{ github.sha }}
          path: build/libs/*.jar
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/
          retention-days: 7
