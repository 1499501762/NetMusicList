name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Check dependencies
      id: check-deps
      run: |
        if [ ! -d "libs" ] || [ -z "$(ls -A libs/*.jar 2>/dev/null)" ]; then
          echo "⚠️ Warning: libs folder is empty or does not exist"
          echo "⚠️ NetMusic mod is required for complete build"
          echo "has_deps=false" >> $GITHUB_OUTPUT
        else
          echo "✅ Found dependency files:"
          ls -lh libs/
          echo "has_deps=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Build project
      run: gradle build --no-daemon --stacktrace
      continue-on-error: ${{ steps.check-deps.outputs.has_deps == 'false' }}
      
    - name: Run tests
      run: gradle test --no-daemon
      continue-on-error: true
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: netmusiclist-build-${{ github.sha }}
        path: build/libs/*.jar
        retention-days: 7
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Check code quality
      run: gradle check --no-daemon
      continue-on-error: true
