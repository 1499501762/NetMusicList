name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        
    - name: 赋予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 检查依赖
      id: check-deps
      run: |
        if [ ! -d "libs" ] || [ -z "$(ls -A libs/*.jar 2>/dev/null)" ]; then
          echo "⚠️ 警告: libs 文件夹为空或不存在"
          echo "⚠️ 需要 NetMusic 模组才能完整构建"
          echo "has_deps=false" >> $GITHUB_OUTPUT
        else
          echo "✅ 找到依赖文件:"
          ls -lh libs/
          echo "has_deps=true" >> $GITHUB_OUTPUT
        fi
        
    - name: 构建项目
      run: ./gradlew build --no-daemon --stacktrace
      continue-on-error: ${{ steps.check-deps.outputs.has_deps == 'false' }}
      
    - name: 运行测试
      run: ./gradlew test --no-daemon
      continue-on-error: true
      
    - name: 上传构建产物
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: netmusiclist-build-${{ github.sha }}
        path: build/libs/*.jar
        retention-days: 7
        
    - name: 上传测试报告
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
        
    - name: 赋予 gradlew 执行权限
      run: chmod +x gradlew
      
    - name: 检查代码格式
      run: ./gradlew check --no-daemon
      continue-on-error: true
