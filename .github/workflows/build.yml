name: Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Fetch NetMusic (optional)
        if: env.NETMUSIC_URL != ''
        env:
          NETMUSIC_URL: ${{ env.NETMUSIC_URL }}
          NETMUSIC_FILENAME: ${{ env.NETMUSIC_FILENAME }}
        run: |
          set -euo pipefail
          mkdir -p libs
          echo "Downloading NetMusic from $NETMUSIC_URL"
          curl -L "$NETMUSIC_URL" -o "libs/${NETMUSIC_FILENAME:-netmusic.jar}"
          ls -lh libs/

      - name: Build
        run: gradle build --no-daemon --stacktrace

      - name: Test
        run: gradle test --no-daemon --stacktrace

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: netmusiclist-build-${{ github.sha }}
          path: build/libs/*.jar
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/
          retention-days: 7
