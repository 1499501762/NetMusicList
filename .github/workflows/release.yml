name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      if: runner.os != 'Windows'
      run: chmod +x ./gradlew

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update gradle.properties version
      run: |
        sed -i "s/mod_version=.*/mod_version=${{ steps.version.outputs.version }}/" gradle.properties

    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon

    - name: Verify build output
      run: |
        echo "=== JAR Files ==="
        ls -lh build/libs/
        echo ""
        echo "=== Verifying JAR content ==="
        for jar in build/libs/*.jar; do
          if [[ "$jar" != *"sources"* ]]; then
            SIZE=$(stat -c%s "$jar" 2>/dev/null || stat -f%z "$jar" 2>/dev/null)
            CLASSES=$(jar tf "$jar" | grep -c "\.class$" || echo 0)
            echo "$(basename $jar): ${SIZE} bytes, ${CLASSES} class files"
            if [ "$CLASSES" -eq 0 ]; then
              echo "ERROR: JAR is empty!"
              jar tf "$jar"
              exit 1
            fi
          fi
        done

    - name: Generate changelog
      id: changelog
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG="Initial Release"
        else
          CHANGELOG=$(git log $PREVIOUS_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s" --no-merges)
        fi
        
        {
          echo "## ðŸ“¦ NetMusicList ${{ steps.version.outputs.version }}"
          echo ""
          echo "### Minecraft Version"
          echo "- **Minecraft**: 1.21.1"
          echo "- **Fabric API**: 0.107.0+1.21.1"
          echo "- **Java**: 21"
          echo ""
          echo "### Changes"
          echo "$CHANGELOG"
          echo ""
          echo "### ðŸ“¥ Installation"
          echo "1. Make sure [Fabric Loader](https://fabricmc.net/use/) and [Fabric API](https://modrinth.com/mod/fabric-api) are installed"
          echo "2. Make sure [NetMusic Mod](https://www.mcmod.cn/class/2329.html) version 1.21.1 is installed"
          echo "3. Place the downloaded jar file into the \`.minecraft/mods\` folder"
          echo "4. Launch the game to use it"
        } > RELEASE_NOTES.md

    - name: Create Release on GitHub
      uses: softprops/action-gh-release@v2
      with:
        name: NetMusicList v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          build/libs/netmusiclist-${{ steps.version.outputs.version }}.jar
          LICENSE.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
