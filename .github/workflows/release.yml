name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Match v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      if: runner.os != 'Windows' && hashFiles('gradlew') != ''
      working-directory: ${{ github.workspace }}
      run: chmod +x $GITHUB_WORKSPACE/gradlew

    - name: Download NetMusic dependency  
      working-directory: ${{ github.workspace }}
      run: |
        if [ -f ./gradlew ]; then
          ./gradlew downloadDependencies --no-daemon
        else
          echo "gradlew not found, using system gradle" && gradle downloadDependencies --no-daemon
        fi
      
    - name: Get version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Update gradle.properties version
      run: |
        sed -i "s/mod_version=.*/mod_version=${{ steps.version.outputs.version }}/" gradle.properties
        echo "Updated gradle.properties:"
        cat gradle.properties | grep mod_version
        
    - name: Build release version
      working-directory: ${{ github.workspace }}
      run: |
        if [ -f ./gradlew ]; then
          ./gradlew clean build --no-daemon --stacktrace
        else
          echo "gradlew not found, using system gradle" && gradle clean build --no-daemon --stacktrace
        fi
      env:
        BUILD_RELEASE: true
        
    - name: Debug build output
      run: |
        echo "=== Build libs directory content ==="
        if [ -d "build/libs" ]; then
          ls -lh build/libs/
          echo ""
          echo "=== Checking JAR contents ==="
          for jar in build/libs/*.jar; do
            if [ -f "$jar" ]; then
              echo ""
              echo "JAR: $(basename $jar)"
              echo "Size: $(stat -c%s "$jar") bytes"
              echo "Entries (first 20):"
              jar tf "$jar" | head -20
              echo ""
              echo "Checking for class files:"
              jar tf "$jar" | grep "\.class$" | wc -l
              echo "class files found"
            fi
          done
        else
          echo "build/libs does not exist"
          ls -la build/ || echo "build directory not found"
        fi
        
    - name: Prepare release files
      run: |
        mkdir -p release
        # Find main JAR file (excluding sources.jar)
        ARTIFACT=$(find build/libs -maxdepth 1 -type f -name "netmusiclist-*.jar" | grep -v "sources.jar" | head -n 1)
        if [ -z "$ARTIFACT" ]; then
          echo "No release jar found in build/libs"
          echo "Available files:"
          ls -lh build/libs/
          exit 1
        fi
        echo "Found artifact: $ARTIFACT"
        cp "$ARTIFACT" release/
        echo "Prepared release files:"
        ls -lh release/
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "This is the first release!"
          CHANGELOG="## ðŸŽ‰ Initial Release\n\n### Features\n- Network music playlist support for Minecraft 1.21.1\n- Multi-song management\n- Three play modes: Loop, Sequential, Random"
        else
          echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.version.outputs.tag }}"
          CHANGELOG=$(git log $PREVIOUS_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Save to file
        echo -e "## ðŸ“¦ NetMusicList ${{ steps.version.outputs.version }}\n" > RELEASE_NOTES.md
        echo -e "### Minecraft Version\n- **Minecraft**: 1.21.1\n- **Fabric API**: 0.107.0+1.21.1\n- **Java**: 21\n\n" >> RELEASE_NOTES.md
        echo -e "### Changelog\n$CHANGELOG\n" >> RELEASE_NOTES.md
        echo -e "\n### ðŸ“¥ Installation\n" >> RELEASE_NOTES.md
        echo -e "1. Make sure [Fabric Loader](https://fabricmc.net/use/) and [Fabric API](https://modrinth.com/mod/fabric-api) are installed\n" >> RELEASE_NOTES.md
        echo -e "2. Make sure [NetMusic Mod](https://www.mcmod.cn/class/2329.html) version 1.21.1 is installed\n" >> RELEASE_NOTES.md
        echo -e "3. Place the downloaded jar file into the `.minecraft/mods` folder\n" >> RELEASE_NOTES.md
        echo -e "4. Launch the game to use it\n" >> RELEASE_NOTES.md
        
        cat RELEASE_NOTES.md
        
    - name: Create Release on GitHub
      uses: softprops/action-gh-release@v1
      with:
        name: NetMusicList v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          build/libs/netmusiclist-${{ steps.version.outputs.version }}.jar
          LICENSE.txt
          UPGRADE_1.21.1.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Release summary
      run: |
        echo "## ðŸŽ‰ Release successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "**Files**:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -lh release/ >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View release page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
