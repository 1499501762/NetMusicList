name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Match v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: false

    - name: Grant execute permission for gradlew
      if: runner.os != 'Windows' && hashFiles('gradlew') != ''
      working-directory: ${{ github.workspace }}
      run: chmod +x $GITHUB_WORKSPACE/gradlew

    - name: Download NetMusic dependency  
      working-directory: ${{ github.workspace }}
      run: |
        if [ -f ./gradlew ]; then
          ./gradlew downloadDependencies --no-daemon
        else
          echo "gradlew not found, using system gradle" && gradle downloadDependencies --no-daemon
        fi
      
    - name: Get version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
    - name: Update gradle.properties version
      run: |
        sed -i "s/mod_version=.*/mod_version=${{ steps.version.outputs.version }}/" gradle.properties
        echo "Updated gradle.properties:"
        cat gradle.properties | grep mod_version
        
    - name: Pre-build checks
      working-directory: ${{ github.workspace }}
      run: |
        echo "=== Pre-build Environment Checks ==="
        echo "Current directory: $(pwd)"
        echo "Java version:"
        java -version 2>&1
        echo ""
        echo "Gradle wrapper exists:"
        [ -f ./gradlew ] && echo "âœ… ./gradlew found" || echo "âŒ ./gradlew NOT found"
        echo ""
        echo "Key files:"
        ls -la build.gradle settings.gradle 2>/dev/null || echo "build.gradle or settings.gradle not found"
        echo ""
        echo "Dependencies in libs/:"
        ls -lh libs/ 2>/dev/null || echo "No libs/ directory"
        echo ""
        echo "gradle.properties:"
        cat gradle.properties | grep -E "^(minecraft|fabric|loader|mod)_"
        echo ""
        
    - name: Build release version
      working-directory: ${{ github.workspace }}
      run: |
        echo "=== Starting Build ==="
        if [ -f ./gradlew ]; then
          # Force complete cleanup
          rm -rf build/ .gradle/
          echo "âœ… Cleaned build and gradle cache"
          echo ""
          
          # Run build with explicit jar tasks
          ./gradlew clean downloadDependencies checkDependencies compileJava processResources classes jar remapJar --no-daemon --stacktrace 2>&1 | tee build.log
          BUILD_EXIT=$?
          
          echo ""
          echo "Build exit code: $BUILD_EXIT"
          echo ""
          echo "=== Checking if JAR was created ==="
          ls -lh build/libs/ 2>/dev/null || echo "No build/libs directory"
        else
          echo "gradlew not found, using system gradle"
          gradle clean build --no-daemon --stacktrace
        fi
      env:
        BUILD_RELEASE: true
    
    - name: Diagnose jar task
      working-directory: ${{ github.workspace }}
      if: always()
      run: |
        echo "=== Running JAR Diagnostics ==="
        if [ -f ./gradlew ]; then
          ./gradlew diagnoseJar --no-daemon 2>&1 | tail -40
        fi
        
        echo ""
        echo "=== Checking Gradle tasks execution ==="
        grep -E "^> Task|^Task " build.log 2>/dev/null | tail -20 || echo "No build.log found"
        
    - name: Debug build output
      if: always()
      run: |
        echo "=== Checking Build Output ==="
        echo ""
        echo "Files in build directory:"
        find build -type f -name "*.jar" 2>/dev/null | head -10 || echo "No JAR files found in build/"
        echo ""
        if [ -d "build/libs" ]; then
          echo "Contents of build/libs (detailed):"
          ls -lh build/libs/ 2>/dev/null
          echo ""
          for jar in build/libs/*.jar; do
            if [ -f "$jar" ]; then
              FILESIZE=$(stat -c%s "$jar" 2>/dev/null || stat -f%z "$jar" 2>/dev/null || echo "unknown")
              echo ""
              echo "=========================================="
              echo "JAR: $(basename $jar)"
              echo "Size: ${FILESIZE} bytes"
              echo "=========================================="
              
              # Try to list JAR contents
              if jar tf "$jar" > /tmp/jar_contents.txt 2>&1; then
                TOTAL_ENTRIES=$(wc -l < /tmp/jar_contents.txt)
                CLASS_FILES=$(grep -c "\.class$" /tmp/jar_contents.txt || echo "0")
                
                echo "Total entries: ${TOTAL_ENTRIES}"
                echo "Class files: ${CLASS_FILES}"
                echo ""
                
                if [ "$CLASS_FILES" -eq 0 ]; then
                  echo "âš ï¸  WARNING: No class files found!"
                  echo "JAR contents:"
                  cat /tmp/jar_contents.txt
                else
                  echo "âœ… JAR contains ${CLASS_FILES} class files"
                  echo ""
                  echo "First 20 entries:"
                  head -20 /tmp/jar_contents.txt
                fi
              else
                echo "âŒ Failed to list JAR contents"
                cat /tmp/jar_contents.txt
              fi
            fi
          done
        else
          echo "âŒ build/libs directory does not exist"
          echo ""
          echo "Contents of build directory:"
          find build -type d | head -20
        fi
        
    - name: Prepare release files
      run: |
        mkdir -p release
        # Find main JAR file (excluding sources.jar)
        ARTIFACT=$(find build/libs -maxdepth 1 -type f -name "netmusiclist-*.jar" | grep -v "sources.jar" | head -n 1)
        if [ -z "$ARTIFACT" ]; then
          echo "No release jar found in build/libs"
          echo "Available files:"
          ls -lh build/libs/
          exit 1
        fi
        echo "Found artifact: $ARTIFACT"
        cp "$ARTIFACT" release/
        echo "Prepared release files:"
        ls -lh release/
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "This is the first release!"
          CHANGELOG="## ðŸŽ‰ Initial Release\n\n### Features\n- Network music playlist support for Minecraft 1.21.1\n- Multi-song management\n- Three play modes: Loop, Sequential, Random"
        else
          echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.version.outputs.tag }}"
          CHANGELOG=$(git log $PREVIOUS_TAG..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Save to file
        echo -e "## ðŸ“¦ NetMusicList ${{ steps.version.outputs.version }}\n" > RELEASE_NOTES.md
        echo -e "### Minecraft Version\n- **Minecraft**: 1.21.1\n- **Fabric API**: 0.107.0+1.21.1\n- **Java**: 21\n\n" >> RELEASE_NOTES.md
        echo -e "### Changelog\n$CHANGELOG\n" >> RELEASE_NOTES.md
        echo -e "\n### ðŸ“¥ Installation\n" >> RELEASE_NOTES.md
        echo -e "1. Make sure [Fabric Loader](https://fabricmc.net/use/) and [Fabric API](https://modrinth.com/mod/fabric-api) are installed\n" >> RELEASE_NOTES.md
        echo -e "2. Make sure [NetMusic Mod](https://www.mcmod.cn/class/2329.html) version 1.21.1 is installed\n" >> RELEASE_NOTES.md
        echo -e "3. Place the downloaded jar file into the `.minecraft/mods` folder\n" >> RELEASE_NOTES.md
        echo -e "4. Launch the game to use it\n" >> RELEASE_NOTES.md
        
        cat RELEASE_NOTES.md
        
    - name: Create Release on GitHub
      uses: softprops/action-gh-release@v1
      with:
        name: NetMusicList v${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          build/libs/netmusiclist-${{ steps.version.outputs.version }}.jar
          LICENSE.txt
          UPGRADE_1.21.1.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Release summary
      run: |
        echo "## ðŸŽ‰ Release successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "**Files**:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -lh release/ >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View release page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
